<div class="mt-10 flex mr-20 justify-end">
  <a href="#" class=" text-orange-500 " onclick="history.back(); return false;">Regresar</a>
</div>
<div class=" ml-40 mt-40 mr-40 justify-center">
  <!-- Header -->
   
  <h1 class="text-3xl font-bold mb-8">Gestionar cliente</h1>

  <!-- Form Container -->
  <div class=" grid grid-cols-2 gap-x-40">
    <!-- Left Column -->
    <div class="space-y-6">
      <!-- User Role -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Rol de usuario </label>
        <img src="/assets/icon/star.svg">
        </div>
        <select class="w-full px-4 py-2 border border-orange-300 rounded-md">
          <option>Cliente</option> 
        </select>

      </div>

      <!-- Phone Number -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Numero telef√≥nico</label>
        <img src="/assets/icon/star.svg">
        </div>
        <input
          type="text"
          [value]="user.phone"
          
          class="w-full px-4 py-2 border border-orange-300 rounded-md"
        />
      
      </div>

    </div>

    <!-- Right Column -->
    <div class="space-y-6">
      <!-- Full Name -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Nombre completo</label>
        <img src="/assets/icon/star.svg">
      </div>
        <input
          type="text"
          [value]="user.fullName"
          class="w-full px-4 py-2 border border-orange-300 rounded-md"
        />

      </div>

      <!-- Contact Name -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Nombre de Contacto </label>
        <img src="/assets/icon/star.svg">
      </div>
        <input
          type="text"
          [value]="user.contacName"
          readonly
          class="w-full px-4 py-2 border border-orange-300 rounded-md"
        />
      
    </div>
  </div>
  <!-- Buttons -->
  <div class="flex space-x-4 mt-8">
    <button class="px-6 py-2 border border-green-500 text-green-500 rounded-md">
      Cancelar
    </button>
    <button class="px-6 py-2 bg-green-500 text-white rounded-md">
      Guardar
    </button>
  </div>
</div>
