<div class="mt-10 flex mr-20 justify-end">
  <a class="text-orange-500" (click)="goBack()">Regresar</a>
</div>
<div class=" ml-40 mt-40 mr-40 justify-center">
  <!-- Header -->
   
  <h1 class="text-3xl font-bold mb-8">Gestionar usuario</h1>

  <!-- Form Container -->
  <div class=" grid grid-cols-2 gap-40">
    <!-- Left Column -->
    <div class="space-y-6">
      <!-- User Role -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Rol de usuario </label>
        <img src="/assets/icon/star.svg">
        </div>
        <select class="w-full px-4 py-2 border border-orange-300 rounded-md">
          <option>Tecnico</option> 
          
        </select>


      </div>

      <!-- Email -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Correo electrónico</label>
        <img src="/assets/icon/star.svg">
        </div>
        <input
          type="email"
          [value]="user.email"
          class="w-full px-4 py-2 border border-orange-300 rounded-md"
        />
      
      </div>

      <!-- Password -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Contraseña</label>
        <img src="/assets/icon/star.svg">
      </div>
        <input
          type="password"
          [value]="user.password"
          class="w-full px-4 py-2 border border-orange-300 rounded-md"
        />
      </div>
    </div>

    <!-- Right Column -->
    <div class="space-y-6">
      <!-- Full Name -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Nombre completo</label>
        <img src="/assets/icon/star.svg">
      </div>
        <input
          type="text"
          [value]="user.fullName"
          class="w-full px-4 py-2 border border-orange-300 rounded-md"
        />

      </div>

      <!-- Phone Number -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Número telefónico</label>
        <img src="/assets/icon/star.svg">
      </div>
        <input
          type="text"
          [value]="user.phone"
          
          class="w-full px-4 py-2 border border-orange-300 rounded-md"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <div class="flex gap-2 items-center">
        <label class="block text-sm font-medium mb-1">Confirmar contraseña</label>
        <img src="/assets/icon/star.svg">
      </div>
        <input
          type="password"
          [value]="user.confirmPassword"
          
          class="w-full px-4 py-2 border border-orange-300 rounded-md"
        />
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex space-x-4 mt-8">
    <button class="px-6 py-2 border border-green-500 text-green-500 rounded-md">
      Cancelar
    </button>
    <button class="px-6 py-2 bg-green-500 text-white rounded-md">
      Guardar
    </button>
  </div>
</div>
